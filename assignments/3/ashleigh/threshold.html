<script>
    // Example of a frequency spectrum.
    var X = [0.1, 0, 2, 1.5];
    // Example of an amplitude threshold.
    var c = 0.2;
    // Y is loud enough values from X.
    var Y = [];
    for (i = 0; i < X.length; i++){
        Y[i] = X[i];
    }
    console.log('c:', c);
    console.log('X:', X);
    console.log('Y:', Y);
    
</script>
