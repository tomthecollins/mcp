<body>
	<div id="Content">
		<script id="ToneCode" type="text/javascript">
			// Define a synthesizer.
			var synth_bass = new Tone.PolySynth(4, Tone.MonoSynth, {
				"volume" : -10,
				"envelope" : {
						"attack" : 0.1,
						"decay" : 0.3,
						"release" : 2,
				},
				"filterEnvelope" : {
						"attack" : 0.01,
						"decay" : 0.1,
						"sustain" : 0.5,
						"min" : 200,
						"max" : 1200
				}
			}).toMaster();
			
   // Include some notes in a part.
   var part_bass = new Tone.Part(function(time, value){
    // The notes given as the second element in the array
    // will be passed in as the second argument.
    synth_bass.triggerAttackRelease(value.note, value.duration, time, value.velocity);
   },
   [
    {
     "time": 0,
     "note": "C2",
     "duration": "8n",
     "velocity": 0.95
    },
    {
     "time": "0:2",
     "note": "E3",
     "duration": "8n",
     "velocity": 0.4
    },
    {
     "time": "0:3:2",
     "note": "F2",
     "duration": 1,
     "velocity": 0.95
    }
   ]);
   part_bass.start(0);
   part_bass.loop = true;
   part_bass.loopEnd = "2m";
   
   // Set tempo and overall transport loop points.
			Tone.Transport.bpm.value = 120;
			Tone.Transport.setLoopPoints(0, "2m");
		</script>
		<script type="text/javascript">
			$(function(){
				//Notone.config({
				//	"search" : false,
				//	"expandInDrawer" : true,
				//	"hideDrawer" : Interface.isMobile,
				//	"drawer" : true,

				new Interface.Button({
					key : 32,
					type : "toggle",
					text : "Start",
					activeText : "Stop",
					start : function(){
						Tone.Transport.start();
					},
					end : function(){
						Tone.Transport.stop();
					}
				});
			});
		</script>
	</div>
</body>
