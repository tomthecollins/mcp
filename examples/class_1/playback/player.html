<body>
	<div id="Content">
		<div id="Explanation">
			<button type="button" onclick="player.start();">Start</button>
			<button type="button" onclick="player.stop();">Stop</button>
		</div>
		
		<div id="Explanation">
			<button type="button" onclick="player2.start();">Start</button>
			<button type="button" onclick="player2.stop();">Stop</button>
		</div>
		
		
		<script type="text/javascript">
			// Define players.
			var player = new Tone.Player("067_keyboard_acoustic_000-100.wav", function(){
				console.log('First player loaded!');
				player.playbackRate = 1.25;
				// player.sync().start(0);
			}).toMaster();
			
			var player2 = new Tone.Player("put_another_audio_file_name_here.mp3", function(){
				console.log('Second player loaded!');
				player2.playbackRate = 0.9;
			}).toMaster();
		</script>
